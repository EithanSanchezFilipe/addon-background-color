name: Build addon pour firefox

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install node
        uses: actions/setup-node@v3
        with: 
          node-version: 18

      - name: Copy repo
        uses: actions/checkout@v5

      - name: Audit dependances
        uses: actions/dependency-review-action@v4

      - name: Check linting
        run: npm run lint

      - name: Create firefox artifact (build)
        run: npm run zip:firefox

      - name: Upload firefox artifact
        uses: actions/upload-artifact@v5
        with:
          name: my-firefox-zip
          path: .output/addon-background-color-0.0.1-firefox.zip

      - name: Create chrome artifact (build)
        run: npm run zip

      - name: Upload chrome artifact
        uses: actions/upload-artifact@v5
        with:
          name: my-chrome-zip
          path: .output/addon-background-color-0.0.1-chrome.zip